<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesanan Pizza</title>
</head>
<body>
    <fieldset>
        <legend>
            <h2>BLACK GOOSE BISTRO | Pizza-on-Demand</h2>
        </legend>

        <p>Our 12"wood-fired pizzas are avaible for delivery</p>
        <form action="message.html" method="POST">

            <p>Your Information</p>

            <label for="name">Name</label>
            <input type="text" id="name">

            <br>

            <label for="Address">Address</label>
            <input type="text" id="Address">

            <br>

            <label for="hp">Telephone Number</label>
            <input type="number" id="hp">

            <br>

            <label for="email">Email</label>
            <input type="email" id="email">

            <br>

            <label for="catatan">Delivery</label>
            <br>
            <textarea name="" id="catatan" cols="50" rows="4"></textarea>
            <br><br>

            <h3>Design Your Dream Pizza</h3>
            <p>Pizza specs</p>

            <p>Crust (Choose one): </p>

            <input type="radio" id="CW" name="fav_crust">
            <label for="CW">Classic white</label><br>
            
            <input type="radio" id="M" name="fav_crust" >
            <label for="M">Multigrain</label><br>

            <input type="radio" id="CS" name="fav_crust" >
            <label for="CS">Cheese-stuffed crust</label><br>

            <input type="radio" id="GF" name="fav_crust">
            <label for="GF">Gluten-free</label>

            <br>
            <p>Toppings (Choose as many as you want):</p>

            <input type="checkbox" id="" name="redsauce" value="bike">
            <label for="redsauce">Red Sauce</label><br>

            <input type="checkbox" id="" name="redsauce" value="bike">
            <label for="redsauce">White Sauce</label><br>

            <input type="checkbox" id="" name="redsauce" value="bike">
            <label for="redsauce">Mozzarella</label><br>

            <input type="checkbox" id="" name="redsauce" value="bike">
            <label for="redsauce">Pepperoni</label><br>

            <input type="checkbox" id="" name="redsauce" value="bike">
            <label for="redsauce">Mushrooms</label><br>

            <input type="checkbox" id="" name="redsauce" value="bike">
            <label for="redsauce">Peppers</label><br>

            <input type="checkbox" id="" name="redsauce" value="bike">
            <label for="redsauce">Annchovies</label><br>

            <p>Number</p>
             <label for="">How many pizzas</label>
            <input type="number" style="width: 50px;"><br>

            <button type="submit">Bring me a pizza!</button>
            <button type="reset">Reset</button>

            
            

        </form>
        
    </fieldset>
</body>
</html>
